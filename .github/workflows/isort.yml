name: "Run isort"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: python-isort
      uses: isort/isort-action@v0.1.0
      with:
          requirementsFiles: "requirements.txt requirements-test.txt"

